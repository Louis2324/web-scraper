<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Scraper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Webtoon Scraper</h1>
            <p class="subtitle">Download your favorite webtoon with a single click</p>
        </header>
        
        <div class="input-section">
            <input type="text" class="url-input" id="webtoon-url" placeholder="Enter webtoon URL (e.g.,https://www.webtoons.com/en/action/teenage-mercenary/list?title_no=2677)">
            <button class="btn" id="fetch-btn">
                <i class="fas fa-bolt"></i> Fetch Webtoon
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Fetching webtoon data, please wait...</p>
        </div>
        
        <div class="webtoon-details" id="webtoon-details">
            <div class="webtoon-header">
                <div class="webtoon-info">
                    <h2 class="webtoon-title" id="webtoon-title">Lore Olympus</h2>
                    <p class="webtoon-description" id="webtoon-description">
                        Webtoon basic description
                    </p>
                    <div class="status fetched" id="resStatus">Data fetched successfully</div>
                </div>
            </div>
            
            <div class="episodes-section">
                <h3 class="section-title">Available Episodes</h3>
                <div class="episodes-grid" id="episodes-grid">
                    <!-- Episode cards will be generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
